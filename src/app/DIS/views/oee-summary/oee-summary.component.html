<div ng-controller="OEESummaryController">
   
	<!-- <div class="pageheader" style="height:35px;padding:1px">
        <h2>OEE Summary</h2>

   </div> -->
	<div class="panel-body">
		<div class="row">
			<div class="col-3">
                Choose Date:  
                <input type="text" 
                       style="width:100px;display: inline-block;" 
                       class="form-control custom-date-picker"
                       bsDatepicker 
                       [(ngModel)]="selectedDate"
                       [maxDate]="minDate"
                       (ngModelChange)="onDateSelect()">
            </div>
              
            
			<div class="col-6">
				<div class="btn-group btn-group-justified">				
					<div class="btn-group">
						<button type="button" id="Weekly" class="btn btn-success btn-trans" value="Weekly"(click)="getVal($event)"><b>Weekly</b></button>
					</div>
					<div class="btn-group">
						<button type="button" id="Monthly" class="btn btn-success btn-trans" value="Monthly" (click)="getVal($event)"><b>Monthly</b></button>
					</div>
                    <div class="btn-group">
                        <button type="button" id="3-Monthly" class="btn btn-success btn-trans" value="3-Monthly" (click)="getVal($event)"><b>3 Months</b></button>
                    </div>
                    <div class="btn-group">
                        <button type="button" id="6-Monthly" class="btn btn-success btn-trans" value="6-Monthly" (click)="getVal($event)"><b>6 Months</b></button>
                    </div>
                    <div class="btn-group">
                        <button type="button" id="12-Monthly" class="btn btn-success btn-trans" value="12-Monthly" (click)="getVal($event)"><b>12 Months</b></button>
                    </div>
					<!--<div class="btn-group">
						<button type="button" class="btn btn-success btn-trans" value="Bi-Monthly"><b>Bi-Monthly</b></button>
					</div>-->
				</div>
			</div>

            <div class="col-2">
				 <div style="display:inline-block">
                        <button type="button" class="btn btn-info btn-3d" id="getChartButton" (click)="navigateToOeeReport()" style="width:80px;height:30px; margin-left:40px">Report</button>
                    </div>
			</div>
		</div>
		<!--<div class="col-4"><i class="fa fa-chevron-down" style="display:block;text-align:center"></i></div>-->
		<!--<div class="col-4"><h1>14.42</h1></div>-->

	</div>
    <div class="row">
		<div class="pnl-container">
        <!-- column 1------- AVAILABILITY CHART----->
        <div class="col-3" style="height:100%">
            <div class="panel panel-default">
                <!-- heading-->
                <div class="panel-heading row">                            
                   <h4 class="panel-title col-6" style="width:80%;padding-left:10%">Availability %</h4>                    
                        <div class="col-6"  style="width:10%">
                            <i data-fullscreen-widget class="fa fa-expand"></i>                     
                        </div>
                </div>
                <div class="panel-body">
                        <div class="bar-chart" id="chartOne"></div>                  
                </div>
            </div>
        </div>
    
        <!----- column 2-------PERFORMANCE CHART------>
        <div class="col-3">
            <div class="panel panel-default">
                <!-- heading-->
                <div class="panel-heading row" >
                    <h3 class="panel-title col-6" style="width:80%;padding-left:10%">Performance %</h3>
                    <div class="col-6" style="width:10%">
                        <i data-fullscreen-widget class="fa fa-expand"></i>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="bar-chart" id="chartTwo"></div>
                </div>

            </div>

        </div>

        <!-- column 3-------QUALITY---->
        <div class="col-3">
            <div class="panel panel-default">
                <!-- heading-->
                <div class="panel-heading row" >
                    <h3 class="panel-title col-6" style="width:80%;padding-left:10%">Quality %</h3>
                    <div class="col-6" style="width:10%">
                        <i data-fullscreen-widget class="fa fa-expand"></i>
                    </div>
                </div>
                <div class="panel-body">
                    <div  class="bar-chart"  id="chartThree"></div>
                </div>

            </div>
        </div>

        <!-- column 4------OEE CHART----->
        <div class="col-3">
            <div class="panel panel-default">
                <!-- heading-->
                <div class="panel-heading row" >
                    <h3 class="panel-title col-6" style="width:80%;padding-left:10%">OEE %</h3>
                    <div class="col-6"  style="width:10%">
                        <i data-fullscreen-widget class="fa fa-expand"></i>
                    </div>
                </div>
                <div class="panel-body">
                    <div  class="bar-chart" id="chartFour"></div>
                </div>

            </div>
        </div>
		</div>

     </div>
  </div>
                    
<!---  STYLING -->
<style type="text/css">
	.row::after {
		content: "";
		clear: both;
		display: block;
	}

	[class*="col-"] {
		float: left;
	}

	.col-3 {
		width: 25%;
	}

	.col-4 {
		width: 33%;
	}

	.col-6 {
		width: 50%;
	}

	.pnl-container {
	}

	.c3-ygrid-line line {
		stroke: red;
	}

	.c3-ygrid-line.grid800 line {
		stroke: green;
	}
    .c3-ygrid-line.grid800 text {
		fill: green;
	}

	@media only screen and (max-width: 768px) {
		/* For mobile phones: */
		[class*="col-"] {
			width: 100%;
		}
	}
</style>
